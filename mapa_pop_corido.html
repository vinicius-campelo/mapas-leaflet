
<!DOCTYPE html>
<html>
<head>
    <title>Mapa Goias</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="leaflet/lib/Leaflet-heat/dist/leaflet-heat.js"></script>
    <script src="leaflet/data/dados_goias.geojson"></script>
    <style>

         #map { width: 800px; height: 500px; }
        .info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } 
        .info h4 { margin: 0 0 5px; color: #777; }
        .legend { text-align: left; line-height: 18px; color: #555; } 
        .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }
        
    </style>

</head>
<body>

    <div id="map" style="height: 500px"></div>

<script>

        var map = L.map("map").setView([-16.0225845, -50.0049311], 7);
		
        L.tileLayer('https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}{r}.png', {
				attribution: '<a href="https://wikimediafoundation.org/wiki/Maps_Terms_of_Use">Wikimedia</a>',
		}).addTo(map);

    // get color depending on population density value
    function getColor(d) {
         return d > 300000 ? '#000000':
                d > 200000 ? '#170b2a':
                d > 100000 ? '#1f104f':
                d > 50000  ? '#241178':
                d > 20000  ? '#2510a3':
                d > 10000  ? '#1e0bd0':
                d > 5000   ? '#0000ff':
                             '#cfb1ff';
    }

    function style(feature) {
        return {
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '2',
            fillOpacity: 0.9,
            fillColor: getColor(feature.properties.POPULACAO)
        };
    }

    function randomCollor(feature){

        return '#'+Math.floor(Math.random()*16777215).toString(16);
    }

        function onEachFeature(feature, layer) {
                var popupContent = "<h4>Informações Gerais:</h4>";

                if (feature.properties && feature.properties.NOME_MUN) {
                    popupContent += '<p><b>Município: </b> ' + feature.properties.NOME_MUN;
                    popupContent += '<p><b>População: </b> ' + feature.properties.POPULACAO;
                    
                }

                layer.bindPopup(popupContent);
        }

        

            geojson = L.geoJSON(goias, 
            { 
                style: style,
                onEachFeature: onEachFeature

            }).addTo(map);



            var legend = L.control({position: 'bottomright'});

            legend.onAdd = function (map) {

                var div = L.DomUtil.create('div', 'info legend'),
                    grades = [0, 5000, 10000, 20000, 50000, 100000, 200000, 300000],
                    labels = [],
                    from, to;
                    labels.push('<div><b>População Estimada</b></div>');
                for (var i = 0; i < grades.length; i++) {
                    from = grades[i];
                    to = grades[i + 1];

                    labels.push(
                        '<i style="background:' + getColor(from + 1) + '"></i> ' +
                        from + (to ? '&ndash;' + to : '+'));
                }
                
                div.innerHTML = labels.join('<br>');
                return div;
            };

            legend.addTo(map);

</script>
</body>
</html>
